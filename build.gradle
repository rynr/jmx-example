apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    runtime group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
    testRuntime group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.5'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
            